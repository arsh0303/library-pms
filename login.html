<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — SmartBoardX</title>
  <meta name="description" content="Login page template" />
  <style>
    :root{
      --bg:#0f1724;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      --ff: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:var(--ff);
      background: linear-gradient(180deg, #071024 0%, #071223 100%);
      color:#e6eef8;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      padding:16px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:28px;
      border-radius:var(--radius);
      width:100%;
      max-width:380px;
      box-shadow:0 6px 30px rgba(2,6,23,0.6);
    }
    h1{
      font-size:1.8rem;
      margin-bottom:8px;
    }
    p{
      color:var(--muted);
      margin-bottom:24px;
    }
    label{
      display:block;
      margin-bottom:6px;
      font-weight:500;
    }
    input{
      width:100%;
      padding:12px;
      margin-bottom:16px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:transparent;
      color:inherit;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      background:var(--accent);
      color:#042024;
      font-weight:600;
      cursor:pointer;
      font-size:1rem;
    }
    button:hover{opacity:0.9}
    .footer{
      text-align:center;
      margin-top:16px;
      font-size:0.9rem;
      color:var(--muted);
    }
    .footer a{
      color:var(--accent);
      text-decoration:none;
    }
    .footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <p>Access your SmartBoardX account</p>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@college.edu" required>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert(`Login attempt with: ${email}`);
    });
  </script>
</body>
</html>
